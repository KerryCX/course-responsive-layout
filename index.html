<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .div2 {
                position: absolute; /* elements with positioning applied will 
                always be shown on top of non positioned elements*/
                top: 40px; 
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="div1">
                Block element #1
            </div>
            <div class="div2">
                Block element #2
            </div>
            <div class="div3">
                Block element #3
            </div>
        </div>
    </body>
</html>
