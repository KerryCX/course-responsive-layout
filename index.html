<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(5, 1fr);
                grid-template-areas:
                    "wa ra ra ra ra pa"
                    "oa ya ya ga ga pa"
                    "oa ya ya gya gya pa"
                    "oa ya ya gya gya pa"
                    "oa ba ba ba ba pa";
            }

            .red {
                grid-area: ra;
            }

            .purple {
                grid-area: pa;
            }

            .orange {
                grid-area: oa;
            }

            .yellow {
                grid-area: ya;
            }

            .green {
                grid-area: ga;
            }

            .blue {
                grid-area: ba;
            }

            .gray {
                grid-area: gya;
            }

            .white {
                grid-area: wa;
            }

            

        </style>
    </head>
    <body>
        <div class="container">
            <div class="red">
                &nbsp;
            </div>
            <div class="orange">
                &nbsp;
            </div>
            <div class="yellow">
                &nbsp;
            </div>
            <div class="green">
                &nbsp;
            </div>
            <div class="blue">
                &nbsp;
            </div>
            <div class="purple">
                &nbsp;
            </div>
            <div class="gray">
                &nbsp;
            </div>
            <div class="white">
                &nbsp;
            </div>
        </div>
    </body>
    </html>
