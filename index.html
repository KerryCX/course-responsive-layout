<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .container {
		        display: grid;
		        grid-gap: 10px;
                grid-template-columns: 1fr 3fr 9fr; /*1you can see that all 
                the rows take up the full height of that grid container together, 
                this last row doesn't have any height defined, so it's only as 
                tall as it needs to be to fit the content and the other three rows 
                are proportional, based on their fr unit.*/
                grid-template-rows: 2fr 1fr 3fr;
                height: 90vh;
            }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="item item1">
                    one
                </div>
                <div class="item item2">
                    two
                </div>
                <div class="item item3">
                    three
                </div>
                <div class="item item4">
                    four
                </div>
                <div class="item item5">
                    five
                </div>
                <div class="item item6">
                    six
                </div>
                <div class="item item7">
                    Responsive Layout!
                </div>
                <div class="item item8">
                    eight
                </div>
                <div class="item item9">
                    nine
                </div>
                <div class="item item10">
                    ten
                </div>
                <div class="item item11">
                    eleven
                </div>
                <div class="item item12">
                    twelve
                </div>
            </div>
        </body>
        </html>
