<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            div {
                width: 75%; /*div will always be 75% wide no matter how wide window*/
            }
            p {
                width: 50%; /*paragraph 50% of containing element*/
            }
        </style>
    </head>
    <body>
        <div><p>Hello</p></div>
    </body>
</html>
