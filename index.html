<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }

            .red {
                grid-column-start: 2;
                grid-column-end: 6;
                grid-row-start: 1;
                grid-row-end: 2;
            }

            .purple {
                grid-column-start: 6;
                grid-column-end: 6;
                grid-row-start: 1;
                grid-row-end: 6;
            }

            .orange {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 2;
                grid-row-end: 6;
            }

            .yellow {
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 5;
            }

            .green {
                grid-column-start: 4;
                grid-column-end: 6;
                grid-row-start: 2;
                grid-row-end: 2
            }

            .blue {
                grid-column-start: 2;
                grid-column-end: 6;
                grid-row-start: 5;
                grid-row-end: 6;
            }

            .gray {
                grid-column-start: 4;
                grid-column-end: 6;
                grid-row-start: 3;
                grid-row-end: 5;
            }

            

        </style>
    </head>
    <body>
        <div class="container">
            <div class="red">
                &nbsp;
            </div>
            <div class="orange">
                &nbsp;
            </div>
            <div class="yellow">
                &nbsp;
            </div>
            <div class="green">
                &nbsp;
            </div>
            <div class="blue">
                &nbsp;
            </div>
            <div class="purple">
                &nbsp;
            </div>
            <div class="gray">
                &nbsp;
            </div>
            <div class="white">
                &nbsp;
            </div>
        </div>
    </body>
    </html>
