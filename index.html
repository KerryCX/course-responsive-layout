<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
           .container {
                display: flex;
                min-height: 90vh;
           }
           .item3 {
               flex-grow: 1; /*one item given this will grow to fill out the remaining space*/
           }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1">
                one
            </div>
            <div class="item item2">
                two
            </div>
            <div class="item item3">
                three
            </div>
            <div class="item item4">
                four
            </div>
            <div class="item item5">
                five
            </div>
        </div>
    </body>
</html>
