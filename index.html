<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .div2 {
                position: absolute; /*positions in first containing element that does 
                not have the position of static, in this case the body element*/
                left: 40px; /*going towards the left inside body by 40px*/
                top: 40px; /*going towards the top inside body by 40px*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="div1">
                Block element #1
            </div>
            <div class="div2">
                Block element #2
            </div>
            <div class="div3">
                Block element #3
            </div>
        </div>
    </body>
</html>
