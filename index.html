<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Layout Course</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            .container {
                display: grid;
                grid-gap: 10px;
            }

            .item5 {
                order: 1; /*Default order is 0, so this will be put after all zeroes*/
            }
            .item2 {
                order: 4;
            }
            .item4 {
                order: -1;
            }
        </style>
        </head>
        <body>
            <div class="container">
                <div class="item item1">
                    one
                </div>
                <div class="item item2">
                    two
                </div>
                <div class="item item3">
                    three
                </div>
                <div class="item item4">
                    four
                </div>
                <div class="item item5">
                    five
                </div>
                <div class="item item6">
                    six
                </div>
            </div>
        </body>
        </html>
